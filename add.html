{% extends "base.html" %}

{% block content %}

<div class="form">
    <h2>Create a new campaign</h2>
    <p>
        Fill in the fields below and press the submit button.
        (If you want to abort, simply use your browser's back button.)
    </p>

    <form method="post">
      {% if error %}
      <p class="error">
        {{ error }}
      </p>
      {% endif %}
      <fieldset>
        <legend>Campaign Details</legend>
        <table>
          <tr>
            <th><label for="name">Campaign name</label></th>
            <td><input type="text" name="name" value="{{ data.name }}"/></td>
          </tr>
          <tr>
            <th><label for="system">Game system</label></th>
            <td><input type="text" name="system" value="{{ data.system }}"/></td>
          </tr>
          <tr>
            <th><label for="description">Detailed description</label></th>
            <td><textarea name="description">{{ data.description }}</textarea></td>
        </table>
      </fieldset>
      <input type="submit" value="Create" />
    </form>
</div>
{% endblock content %}
